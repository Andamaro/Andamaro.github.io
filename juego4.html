<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FracVisual - Juego 3: Suma y Resta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Palanquin+Dark&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Palanquin Dark', sans-serif;
      background-color: #171B2A;
      color: white;
      text-align: center;
      padding-bottom: 60px;
    }
    .top-bar {
      background-color: #212638;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
    }
    .top-bar img {
      max-height: 40px;
    }
    .back-button {
      color: #3690F7;
      font-size: 1.2em;
      text-decoration: none;
      cursor: pointer;
    }
    .barra-progreso {
      width: 100%;
      background-color: #444;
      height: 20px;
    }
    .progreso {
      height: 100%;
      width: 0%;
      background-color: #27ae60;
      transition: width 0.4s ease-in-out;
    }
    .juego-container {
      padding: 20px;
    }
    .pregunta {
      font-size: 1.1em;
      margin-top: 20px;
    }
    .inputs-fraccion {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 16px;
      align-items: center;
    }
    .inputs-fraccion input {
      width: 60px;
      padding: 6px;
      border: none;
      border-radius: 6px;
      background-color: #212638;
      color: white;
      font-size: 1em;
      text-align: center;
    }
    .operador {
      font-size: 1.2em;
      margin: 0 8px;
    }
    .btn-comprobar, .btn-completado {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3690F7;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    .btn-comprobar:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .mensaje {
      margin-top: 20px;
      font-size: 1.1em;
      color: #6FD96F;
    }
    .btn-completado {
      display: none;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <span id="btnBack" class="back-button"><i class="fas fa-arrow-left"></i> AtrÃ¡s</span>
    <img src="logo_enc.png" alt="FracVisual">
    <span></span>
  </div>

  <!-- Barra de progreso -->
  <div class="barra-progreso">
    <div id="barraProgreso" class="progreso"></div>
  </div>

  <div class="juego-container">
    <h2>Suma y Resta de Fracciones</h2>
    <div class="pregunta" id="textoPregunta">Â¿CuÃ¡nto es?</div>

    <div class="inputs-fraccion">
      <input type="number" id="numResult" placeholder="Num" min="0">
      <span class="operador">/</span>
      <input type="number" id="denResult" placeholder="Den" min="1">
    </div>

    <button id="btnComprobar" class="btn-comprobar">Comprobar</button>
    <div id="mensaje" class="mensaje"></div>
    <button id="btnCompletado" class="btn-completado">Completado</button>
  </div>

  <!-- Audios -->
  <audio id="sonidoClick" src="Click.mp3" preload="auto"></audio>
  <audio id="correcto" src="correcto.mp3" preload="auto"></audio>
  <audio id="incorrecto" src="incorrecto.mp3" preload="auto"></audio>
  <audio id="victoria" src="victoria.mp3" preload="auto"></audio>

  <script>
    // Ejercicios: objetos con a, b y op ('+' o '-')
    const ejercicios = [
      { a: {num:1, den:2}, b: {num:1, den:3}, op: '+' },
      { a: {num:3, den:4}, b: {num:1, den:4}, op: '-' },
      { a: {num:2, den:5}, b: {num:1, den:3}, op: '+' },
      { a: {num:5, den:6}, b: {num:1, den:2}, op: '-' },
      { a: {num:2, den:3}, b: {num:3, den:5}, op: '+' }
    ];
    let actual = 0;
    let progreso = 0;
    let juegoTerminado = false;

    const textoPregunta = document.getElementById("textoPregunta");
    const numResultInput = document.getElementById("numResult");
    const denResultInput = document.getElementById("denResult");
    const btnComprobar = document.getElementById("btnComprobar");
    const mensajeEl = document.getElementById("mensaje");
    const barraEl = document.getElementById("barraProgreso");
    const btnCompletado = document.getElementById("btnCompletado");
    const sonidoClick = document.getElementById("sonidoClick");
    const sonidoCorrecto = document.getElementById("correcto");
    const sonidoIncorrecto = document.getElementById("incorrecto");
    const sonidoVictoria = document.getElementById("victoria");
    const btnBack = document.getElementById("btnBack");

    function playClickAndThen(callback) {
      sonidoClick.currentTime = 0;
      sonidoClick.play();
      setTimeout(callback, 800);
    }

    // Calcula resultado de a/b Â± c/d: retorna objeto {num, den} sin simplificar
    function calcularResultado(a, b, op, c, d) {
      if (op === '+') {
        return {
          num: a * d + c * b,
          den: b * d
        };
      } else {
        return {
          num: a * d - c * b,
          den: b * d
        };
      }
    }
    // Chequear equivalencia sin simplificar: num1/den1 == num2/den2 if num1*den2 == num2*den1
    function esEquivalente(userNum, userDen, correctNum, correctDen) {
      return userNum * correctDen === correctNum * userDen;
    }

    function cargarEjercicio() {
      if (juegoTerminado || actual < 0 || actual >= ejercicios.length) return;
      // Reset UI
      mensajeEl.textContent = "";
      numResultInput.value = '';
      denResultInput.value = '';
      btnComprobar.disabled = false;
      btnCompletado.style.display = "none";
      barraEl.style.width = progreso + "%";

      const ex = ejercicios[actual];
      // Mostrar pregunta: "1/2 + 1/3 = ?"
      textoPregunta.textContent = 
        `${ex.a.num}/${ex.a.den} ${ex.op} ${ex.b.num}/${ex.b.den} = Â¿?`;
    }

    function comprobar() {
      if (juegoTerminado || actual < 0 || actual >= ejercicios.length) return;
      const userNum = parseInt(numResultInput.value, 10);
      const userDen = parseInt(denResultInput.value, 10);
      if (isNaN(userNum) || isNaN(userDen) || userDen === 0) {
        mensajeEl.textContent = "Ingresa numerador y denominador vÃ¡lidos.";
        return;
      }
      const ex = ejercicios[actual];
      const res = calcularResultado(ex.a.num, ex.a.den, ex.op, ex.b.num, ex.b.den);
      if (esEquivalente(userNum, userDen, res.num, res.den)) {
        mensajeEl.textContent = "Â¡Correcto!";
        sonidoCorrecto.currentTime = 0;
        sonidoCorrecto.play();
        progreso += 100 / ejercicios.length;
        btnComprobar.disabled = true;
        setTimeout(() => {
          actual++;
          if (actual < ejercicios.length) {
            cargarEjercicio();
          } else {
            mensajeEl.textContent = "Â¡Juego completado! ðŸŽ‰";
            juegoTerminado = true;
            sonidoVictoria.currentTime = 0;
            sonidoVictoria.play();
            btnCompletado.style.display = "inline-block";
            barraEl.style.width = "100%";
          }
        }, 1000);
      } else {
        mensajeEl.textContent = "Incorrecto, intenta de nuevo.";
        sonidoIncorrecto.currentTime = 0;
        sonidoIncorrecto.play();
      }
    }

    window.onload = () => {
      // BotÃ³n comprobar
      btnComprobar.addEventListener("click", () => {
        playClickAndThen(comprobar);
      });
      // BotÃ³n completado
      btnCompletado.addEventListener("click", () => {
        playClickAndThen(() => {
          window.location.href = "https://andamaro.github.io/juegos.html";
        });
      });
      // BotÃ³n atrÃ¡s
      btnBack.addEventListener("click", () => {
        playClickAndThen(() => {
          window.location.href = "https://andamaro.github.io/juegos.html";
        });
      });
      // Iniciar primer ejercicio
      cargarEjercicio();
    };
  </script>
</body>
</html>
