<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>FracVisual - Inicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Palanquin+Dark&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="top-bar">
    <img src="logo_enc.png" alt="FracVisual" style="max-height: 40px; max-width: 90%; object-fit: contain;">

  </div>

  <div class="section-card">
    <div class="etapa">Zona de juegos</div>
    <div class="titulo">Practicando con fracciones</div>
  </div>


  <div class="main">
    <a class="node" href="#"  style="background-color: #e45512;" >
      <i class="fas fa-pizza-slice icon"></i>
    </a>
    <div class="label">Fracciones de pastel</div>

    <div class="divider"></div>

    <div class="node" href="#" style="background-color: #9d0ae0;">
            <i class="fas fa-fill-drip icon"></i>
    </div>
    <div class="label">Rellena la fracción</div>

    <div class="divider"></div>

    <div class="node" href="#"style="background-color: #0aa8cf;">
            <i class="fas fa-balance-scale icon"></i>
    </div>
    <div class="label">¿Mayor o menor?</div>

    <div class="divider"></div>

    <div class="node" href="#"style="background-color: #6FD96F;">
            <i class="fas fa-equals icon"></i>
    </div>
    <div class="label">Suma y resta</div>


  
  <div class="banner-proximamente">
    ¡Espera más juegos pronto!
  </div>
  <div class="bottom-nav">
    <a  href="https://andamaro.github.io/index.html"><i class="fas fa-home"></i></a>
    <a href="#"><i class="fas fa-book-open"></i></a>
    <a class="active" href="https://andamaro.github.io/juegos.html"><i class="fas fa-gamepad"></i></a>
    <a href="#"><i class="fas fa-user"></i></a>
    <a href="https://andamaro.github.io/configuracion.html"><i class="fas fa-gear"></i></a>
  </div>
  <audio id="leccionAudio" src="Click.mp3" preload="auto"></audio>
  <audio id="menuAudio" src="menu.mp3" preload="auto"></audio>

<script>
  const sonido = document.getElementById("leccionAudio");

  document.querySelectorAll(".node").forEach(el => {
    el.addEventListener("click", e => {
      const enlace = el.getAttribute("href");
      
      // Si tiene href (es un enlace real)
      if (enlace) {
        e.preventDefault(); // Previene que navegue de inmediato
        sonido.currentTime = 0;
        sonido.play();

        setTimeout(() => {
          window.location.href = enlace;
        }, 1000); // 1000 ms = 1 segundo de espera
      } else {
        // Si no tiene href, igual reproduce el sonido
        sonido.currentTime = 0;
        sonido.play();
      }
    });
  });
  const menuSonido = document.getElementById("menuAudio");

  document.querySelectorAll(".bottom-nav a").forEach(link => {
    link.addEventListener("click", e => {
      const destino = link.getAttribute("href");

      if (destino && destino !== "#") {
        e.preventDefault();
        setTimeout(() => {
          menuSonido.currentTime = 0;
          menuSonido.play();
        }, 500); // Espera medio segundo

        setTimeout(() => {
          window.location.href = destino;
        }, 1000); // Navega después de 1s (0.5s de sonido + margen)
      } else {
        // Si no hay destino válido (ej. "#"), solo reproduce el sonido
        setTimeout(() => {
          menuSonido.currentTime = 0;
          menuSonido.play();
        }, 500);
      }
    });
  });
</script>
<script>
  const menuItems = document.querySelectorAll('.bottom-nav a');

  menuItems.forEach(link => {
    link.addEventListener('click', () => {
      menuItems.forEach(item => item.classList.remove('active'));
      link.classList.add('active');
    });
  });
</script>

</body>

</html>
