<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FracVisual - Juego 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Palanquin+Dark&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
 
  <style>
    body {
      margin: 0;
      font-family: 'Palanquin Dark', sans-serif;
      background-color: #171B2A;
      color: white;
      text-align: center;
      padding-bottom: 60px;
    }
    .top-bar {
      background-color: #212638;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
    }
    .top-bar img {
      max-height: 40px;
    }
    .back-button {
      color: #3690F7;
      font-size: 1.2em;
      text-decoration: none;
      cursor: pointer;
    }
    .juego-container {
      padding: 20px;
    }
    .pastel {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 20px auto;
      position: relative;
    }
    .pregunta {
      font-size: 1.1em;
      margin-top: 20px;
    }
    .opciones button {
      margin: 10px;
      padding: 10px 16px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #3690F7;
      color: white;
      cursor: pointer;
    }
    .opciones button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .mensaje {
      margin-top: 20px;
      font-size: 1.1em;
      color: #6FD96F;
    }
    .barra-progreso {
      width: 100%;
      background-color: #444;
      height: 20px;
    }
    .progreso {
      height: 100%;
      width: 0%;
      background-color: #27ae60;
      transition: width 0.4s ease-in-out;
    }
    .btn-completado {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3690F7;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <span id="btnBack" class="back-button"><i class="fas fa-arrow-left"></i> Atrás</span>
    <img src="logo_enc.png" alt="FracVisual">
    <span></span>
  </div>

  <!-- Barra de progreso -->
  <div class="barra-progreso">
    <div id="barraProgreso" class="progreso"></div>
  </div>

  <div class="juego-container">
    <h2>¡Identifica la fracción!</h2>
    <div class="pastel" id="pastel"></div>
    <div class="pregunta">¿Qué fracción del pastel está coloreada?</div>
    <div class="opciones" id="opcionesContainer">
      <button data-opcion="1/2">1/2</button>
      <button data-opcion="1/3">1/3</button>
      <button data-opcion="1/4">1/4</button>
      <button data-opcion="3/4">3/4</button>
    </div>
    <div id="mensaje" class="mensaje"></div>
    <button id="btnCompletado" class="btn-completado">Completado</button>
  </div>

  <!-- Audios -->
  <audio id="sonidoClick" src="Click.mp3" preload="auto"></audio>
  <audio id="correcto" src="correcto.mp3" preload="auto"></audio>
  <audio id="incorrecto" src="incorrecto.mp3" preload="auto"></audio>
  <audio id="victoria" src="victoria.mp3" preload="auto"></audio>

  <script>
    const ejercicios = [
      { fraccion: '1/4', color: '#3690F7 25%, #212638 0 100%' },
      { fraccion: '1/2', color: '#3690F7 50%, #212638 0 100%' },
      { fraccion: '3/4', color: '#3690F7 75%, #212638 0 100%' },
      { fraccion: '1/3', color: '#3690F7 33.3%, #212638 0 100%' }
    ];

    let actual = 0;
    let progreso = 0;
    let juegoTerminado = false;

    const pastelEl = document.getElementById("pastel");
    const barraEl = document.getElementById("barraProgreso");
    const mensajeEl = document.getElementById("mensaje");
    const opcionesContainer = document.getElementById("opcionesContainer");
    const btnCompletado = document.getElementById("btnCompletado");
    const sonidoClick = document.getElementById("sonidoClick");
    const sonidoCorrecto = document.getElementById("correcto");
    const sonidoIncorrecto = document.getElementById("incorrecto");
    const sonidoVictoria = document.getElementById("victoria");
    const btnBack = document.getElementById("btnBack");

    function playClickAndThen(callback) {
      sonidoClick.currentTime = 0;
      sonidoClick.play();
      setTimeout(callback, 800);
    }

    function cargarEjercicio() {
      if (juegoTerminado || actual < 0 || actual >= ejercicios.length) return;
      // Actualiza pastel
      pastelEl.style.background = `conic-gradient(${ejercicios[actual].color})`;
      pastelEl.innerHTML = `<div style="position:absolute;top:50%;left:50%;transform:translate(-50%, -50%);font-size:1.5em;">?</div>`;
      mensajeEl.textContent = "";
      // Asegura botones habilitados
      opcionesContainer.querySelectorAll("button").forEach(btn => {
        btn.disabled = false;
      });
      // Oculta botón completado
      btnCompletado.style.display = "none";
    }

    function responder(opcion) {
      if (juegoTerminado || actual < 0 || actual >= ejercicios.length) return;
      const correcto = ejercicios[actual].fraccion;
      if (opcion === correcto) {
        mensajeEl.textContent = "¡Correcto!";
        sonidoCorrecto.currentTime = 0;
        sonidoCorrecto.play();
        progreso += 100 / ejercicios.length;
        barraEl.style.width = progreso + "%";
        // Deshabilitar botones hasta siguiente
        opcionesContainer.querySelectorAll("button").forEach(btn => btn.disabled = true);
        setTimeout(() => {
          actual++;
          if (actual < ejercicios.length) {
            cargarEjercicio();
          } else {
            // Juego completado
            mensajeEl.textContent = "¡Juego completado! 🎉";
            juegoTerminado = true;
            sonidoVictoria.currentTime = 0;
            sonidoVictoria.play();
            // Mostrar botón completado
            btnCompletado.style.display = "inline-block";
          }
        }, 1000);
      } else {
        mensajeEl.textContent = "Incorrecto, intenta de nuevo.";
        sonidoIncorrecto.currentTime = 0;
        sonidoIncorrecto.play();
      }
    }

    window.onload = () => {
      // Asociar eventos botones de opción
      opcionesContainer.querySelectorAll("button").forEach(btn => {
        btn.addEventListener("click", () => {
          const opcion = btn.getAttribute("data-opcion");
          playClickAndThen(() => responder(opcion));
        });
      });
      // Botón completado lleva a juegos.html
      btnCompletado.addEventListener("click", () => {
        playClickAndThen(() => {
          window.location.href = "https://andamaro.github.io/juegos.html";
        });
      });
      // Botón atrás
      btnBack.addEventListener("click", () => {
        playClickAndThen(() => {
          window.location.href = "https://andamaro.github.io/juegos.html";
        });
      });
      // Iniciar primer ejercicio
      cargarEjercicio();
    };
  </script>
</body>
</html>
