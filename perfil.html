<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FracVisual - Perfil</title>
  <link href="https://fonts.googleapis.com/css2?family=Palanquin+Dark&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Palanquin Dark', sans-serif;
      background-color: #171B2A;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .perfil-container {
      width: 100%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .foto-perfil {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #212638;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      color: #ccc;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
    }

    .nivel-box {
      width: 100%;
      text-align: center;
    }

    .nivel {
      font-size: 1.2em;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 6px;
    }

    .barra-exp {
      width: 80%;
      height: 10px;
      background-color: #2c314a;
      border-radius: 6px;
      margin: 0 auto;
      overflow: hidden;
    }

    .barra-exp .progreso {
      height: 100%;
      width: 40%; /* porcentaje de progreso */
      background-color: #3690F7;
    }

    .seccion {
      width: 100%;
      background-color: #212638;
      border-radius: 12px;
      padding: 16px;
    }

    .seccion h2 {
      font-size: 1em;
      margin-bottom: 12px;
      color: #3690F7;
    }

    .insignias {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: space-around;
    }

    .insignia {
      background-color: #474E66;
      border-radius: 10px;
      padding: 12px;
      width: 80px;
      text-align: center;
      color: #fff;
      font-size: 0.8em;
    }

    .insignia i {
      font-size: 1.5em;
      margin-bottom: 6px;
      color: gold;
    }

    .premium {
      background-color: #f1c40f;
      border-radius: 12px;
      color: #000;
      padding: 14px 20px;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .premium:hover {
      background-color: #f39c12;
    }

    .premium i {
      color: #fff700;
      font-size: 1.5em;
    }

  </style>
</head>
<body>

  <div class="perfil-container">

    <!-- Foto -->
    <div class="foto-perfil">
      <i class="fas fa-user"></i>
    </div>

    <!-- Nivel -->
    <div class="nivel-box">
      <div class="nivel">Nivel 1</div>
      <div class="barra-exp">
        <div class="progreso"></div>
      </div>
    </div>

    <!-- Logros -->
    <div class="seccion">
      <h2>Logros e Insignias</h2>
      <div class="insignias">
        <div class="insignia"><i class="fas fa-star"></i><br>Novato</div>
        <div class="insignia"><i class="fas fa-fire"></i><br>Racha 3 días</div>
        <div class="insignia"><i class="fas fa-clock"></i><br>Constante</div>
        <div class="insignia"><i class="fas fa-trophy"></i><br>Campeón</div>
        <div class="insignia"><i class="fas fa-medal"></i><br>Pro</div>
        <div class="insignia"><i class="fas fa-brain"></i><br>Memoria</div>
        <div class="insignia"><i class="fas fa-dumbbell"></i><br>Entrenador</div>
        <div class="insignia"><i class="fas fa-user-clock"></i><br>Activo</div>
      </div>
    </div>

    <!-- Premium -->
    <div class="premium" onclick="alert('¡Muy pronto podrás desbloquear Premium!')">
      <i class="fas fa-crown"></i> ¡Hazte Premium!
    </div>

  </div>

</body>
</html>
