<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FracVisual - Juego 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Palanquin+Dark&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Palanquin Dark', sans-serif;
      background-color: #171B2A;
      color: white;
      text-align: center;
      padding-bottom: 60px;
    }
    .top-bar {
      background-color: #212638;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
    }
    .top-bar img {
      max-height: 40px;
    }
    .back-button {
      color: #3690F7;
      font-size: 1.2em;
      text-decoration: none;
      cursor: pointer;
    }
    .barra-progreso {
      width: 100%;
      background-color: #444;
      height: 20px;
    }
    .progreso {
      height: 100%;
      width: 0%;
      background-color: #27ae60;
      transition: width 0.4s ease-in-out;
    }
    .juego-container {
      padding: 20px;
    }
    .pregunta {
      font-size: 1.1em;
      margin-top: 20px;
    }
    .fracciones {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 20px 0;
    }
    .fraccion {
      background-color: #212638;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 1.2em;
      min-width: 60px;
    }
    .opciones button {
      margin: 10px;
      padding: 10px 16px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #3690F7;
      color: white;
      cursor: pointer;
    }
    .opciones button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .mensaje {
      margin-top: 20px;
      font-size: 1.1em;
      color: #6FD96F;
    }
    .btn-completado {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3690F7;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <span id="btnBack" class="back-button"><i class="fas fa-arrow-left"></i> AtrÃ¡s</span>
    <img src="logo_enc.png" alt="FracVisual">
    <span></span>
  </div>

  <!-- Barra de progreso -->
  <div class="barra-progreso">
    <div id="barraProgreso" class="progreso"></div>
  </div>

  <div class="juego-container">
    <h2>Compara fracciones</h2>
    <div class="pregunta" id="textoPregunta">Â¿CÃ³mo se compara la primera con la segunda?</div>
    <div class="fracciones">
      <div id="fraccionA" class="fraccion">?</div>
      <div class="fraccion">vs</div>
      <div id="fraccionB" class="fraccion">?</div>
    </div>
    <div class="opciones" id="opcionesContainer">
      <button data-opcion=">">Mayor</button>
      <button data-opcion="<">Menor</button>
      <button data-opcion="=">Igual</button>
    </div>
    <div id="mensaje" class="mensaje"></div>
    <button id="btnCompletado" class="btn-completado">Completado</button>
  </div>

  <!-- Audios -->
  <audio id="sonidoClick" src="Click.mp3" preload="auto"></audio>
  <audio id="correcto" src="correcto.mp3" preload="auto"></audio>
  <audio id="incorrecto" src="incorrecto.mp3" preload="auto"></audio>
  <audio id="victoria" src="victoria.mp3" preload="auto"></audio>

  <script>
    // Ejercicios: comparar fracciones
    // Cada objeto: { a: {num, den}, b: {num, den} }
    const ejercicios = [
      { a: {num:1, den:2}, b: {num:1, den:3} },
      { a: {num:2, den:5}, b: {num:3, den:5} },
      { a: {num:3, den:4}, b: {num:6, den:8} },
      { a: {num:2, den:3}, b: {num:3, den:4} },
      { a: {num:5, den:6}, b: {num:4, den:6} }
    ];
    let actual = 0;
    let progreso = 0;
    let juegoTerminado = false;

    const textoPregunta = document.getElementById("textoPregunta");
    const frAEl = document.getElementById("fraccionA");
    const frBEl = document.getElementById("fraccionB");
    const opcionesContainer = document.getElementById("opcionesContainer");
    const mensajeEl = document.getElementById("mensaje");
    const barraEl = document.getElementById("barraProgreso");
    const btnCompletado = document.getElementById("btnCompletado");
    const sonidoClick = document.getElementById("sonidoClick");
    const sonidoCorrecto = document.getElementById("correcto");
    const sonidoIncorrecto = document.getElementById("incorrecto");
    const sonidoVictoria = document.getElementById("victoria");
    const btnBack = document.getElementById("btnBack");

    function playClickAndThen(callback) {
      sonidoClick.currentTime = 0;
      sonidoClick.play();
      setTimeout(callback, 800);
    }

    function mostrarFraccion(el, frac) {
      el.textContent = `${frac.num}/${frac.den}`;
    }

    function comparar(fracA, fracB) {
      // compara a/b con c/d: compara a*d vs c*b
      const valA = fracA.num * fracB.den;
      const valB = fracB.num * fracA.den;
      if (valA > valB) return ">";
      if (valA < valB) return "<";
      return "=";
    }

    function cargarEjercicio() {
      if (juegoTerminado || actual < 0 || actual >= ejercicios.length) return;
      // Reset UI
      mensajeEl.textContent = "";
      barraEl.style.width = progreso + "%";
      btnCompletado.style.display = "none";
      opcionesContainer.querySelectorAll("button").forEach(btn => btn.disabled = false);

      // Cargar fracciones
      const {a, b} = ejercicios[actual];
      mostrarFraccion(frAEl, a);
      mostrarFraccion(frBEl, b);
    }

    function responder(opcion) {
      if (juegoTerminado || actual < 0 || actual >= ejercicios.length) return;
      const {a, b} = ejercicios[actual];
      const correcto = comparar(a, b);
      if (opcion === correcto) {
        mensajeEl.textContent = "Â¡Correcto!";
        sonidoCorrecto.currentTime = 0;
        sonidoCorrecto.play();
        progreso += 100 / ejercicios.length;
        opcionesContainer.querySelectorAll("button").forEach(btn => btn.disabled = true);
        setTimeout(() => {
          actual++;
          if (actual < ejercicios.length) {
            cargarEjercicio();
          } else {
            mensajeEl.textContent = "Â¡Juego completado! ðŸŽ‰";
            juegoTerminado = true;
            sonidoVictoria.currentTime = 0;
            sonidoVictoria.play();
            btnCompletado.style.display = "inline-block";
            barraEl.style.width = "100%";
          }
        }, 1000);
      } else {
        mensajeEl.textContent = "Incorrecto, intenta de nuevo.";
        sonidoIncorrecto.currentTime = 0;
        sonidoIncorrecto.play();
      }
    }

    window.onload = () => {
      // Asociar botones
      opcionesContainer.querySelectorAll("button").forEach(btn => {
        btn.addEventListener("click", () => {
          const opcion = btn.getAttribute("data-opcion");
          playClickAndThen(() => responder(opcion));
        });
      });
      // BotÃ³n completado
      btnCompletado.addEventListener("click", () => {
        playClickAndThen(() => {
          window.location.href = "https://andamaro.github.io/juegos.html";
        });
      });
      // BotÃ³n atrÃ¡s
      btnBack.addEventListener("click", () => {
        playClickAndThen(() => {
          window.location.href = "https://andamaro.github.io/juegos.html";
        });
      });
      // Iniciar
      cargarEjercicio();
    };
  </script>
</body>
</html>
